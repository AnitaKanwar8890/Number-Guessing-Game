<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>ğŸ”¢ Number Guessing Game</h1>
        <p>Guess a number between <strong>1 and 100</strong>.</p>
        <p>You have <strong>10 attempts</strong> to guess the right number.</p>

        <form class="form">
            <label for="guessField" id="guessLabel">Enter Your Guess:</label>
            <input type="number" id="guessField" class="guessField" min="1" max="100">
            <button type="submit" id="subt" class="guessSubmit">Submit Guess</button>
        </form>

        <div class="result-box">
            <p>Previous Guesses: <span class="guesses">None</span></p>
            <p>Attempts Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

        <button id="resetGame" class="hidden">ğŸ”„ Start New Game</button>
    </div>

    <script src="guess_number.js"></script>
</body>

</html>
